<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TravelBuddy | Explore the World</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="brand">TravelBuddy ✈️</div>
        <div class="nav-links">
            <a href="#home">Home</a>
            <a href="#flights">Flights</a>
            <a href="#hotels">Hotels</a>
            <a href="#offers">Offers</a>
        </div>
    </nav>

    <!-- Hero Section -->
    <div class="hero" id="home">
        <div class="hero-content">
            <h1>Your Dream Vacation Awaits</h1>
            <div class="search-box">
                <input type="text" placeholder="Enter Destination">
                <input type="date" placeholder="Check-in">
                <input type="date" placeholder="Check-out">
                <button class="cta">Search Now</button>
            </div>
        </div>
    </div>

    <!-- Featured Destinations -->
    <section class="destinations">
        <h2>Popular Destinations</h2>
        <div class="destination-grid">
            <div class="destination-card">
                <img src="https://source.unsplash.com/400x300/?maldives" alt="Maldives">
                <h3>Maldives</h3>
                <p>From ₹45,999</p>
            </div>
            <div class="destination-card">
                <img src="https://source.unsplash.com/400x300/?bali" alt="Bali">
                <h3>Bali</h3>
                <p>From ₹32,999</p>
            </div>
            <div class="destination-card">
                <img src="https://source.unsplash.com/400x300/?switzerland" alt="Switzerland">
                <h3>Switzerland</h3>
                <p>From ₹89,999</p>
            </div>
        </div>
    </section>

    <script src="app.js"></script>
</body>
</html>
