<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Preview</title>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #f0f2f5;
      font-family: Arial, sans-serif;
    }
    .login-container {
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }
    h2 {
      text-align: center;
      color: #1a73e8;
      margin-bottom: 1.5rem;
    }
    .input-group {
      margin-bottom: 1rem;
    }
    label {
      display: block;
      margin-bottom: 0.5rem;
      color: #5f6368;
    }
    input {
      width: 100%;
      padding: 0.8rem;
      border: 1px solid #dadce0;
      border-radius: 5px;
      font-size: 1rem;
    }
    .options {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 1rem 0;
      font-size: 0.9rem;
    }
    a {
      color: #1a73e8;
      text-decoration: none;
    }
    button {
      width: 100%;
      padding: 1rem;
      background: #1a73e8;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #1557b0;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Welcome Back</h2>
    <form id="loginForm">
      <div class="input-group">
        <label>Username</label>
        <input type="text" placeholder="Enter username" required>
      </div>
      <div class="input-group">
        <label>Password</label>
        <input type="password" placeholder="Enter password" required>
      </div>
      <div class="options">
        <label><input type="checkbox"> Remember me</label>
        <a href="#">Forgot password?</a>
      </div>
      <button type="submit">Login</button>
    </form>
  </div>
  <script>
    document.getElementById('loginForm').addEventListener('submit', (e) => {
      e.preventDefault();
      alert('Login functionality would go here!');
      e.target.reset();
    });
  </script>
</body>
</html>
