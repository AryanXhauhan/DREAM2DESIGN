<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List</title>
  <style>:root { --primary-color: #2563eb; --background-color: #ffffff; --text-color: #1e293b; --border-color: #e2e8f0; --shadow-color: rgba(0, 0, 0, 0.1); } [data-theme="dark"] { --primary-color: #3b82f6; --background-color: #1e293b; --text-color: #f8fafc; --border-color: #334155; --shadow-color: rgba(255, 255, 255, 0.1); } * { margin: 0; padding: 0; box-sizing: border-box; } body { font-family: 'Segoe UI', sans-serif; background-color: var(--background-color); color: var(--text-color); transition: all 0.3s ease; } .container { max-width: 800px; margin: 0 auto; padding: 2rem; } header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem; } h1 { font-size: 2rem; font-weight: 600; } .theme-toggle button { background: none; border: none; font-size: 1.5rem; cursor: pointer; } #todo-form { display: grid; grid-template-columns: 1fr auto auto auto; gap: 0.5rem; margin-bottom: 1rem; } #todo-form input, #todo-form select, #todo-form button { padding: 0.5rem; border: 1px solid var(--border-color); border-radius: 0.25rem; background-color: var(--background-color); color: var(--text-color); } #todo-form button { background-color: var(--primary-color); color: white; cursor: pointer; } .search-container { margin-bottom: 1rem; } #search-input { width: 100%; padding: 0.5rem; border: 1px solid var(--border-color); border-radius: 0.25rem; background-color: var(--background-color); color: var(--text-color); } #todo-list { list-style: none; } .todo-item { display: flex; justify-content: space-between; align-items: center; padding: 0.75rem; margin-bottom: 0.5rem; background-color: var(--background-color); border: 1px solid var(--border-color); border-radius: 0.25rem; box-shadow: 0 2px 4px var(--shadow-color); transition: all 0.3s ease; } .todo-item.completed { opacity: 0.6; text-decoration: line-through; } .todo-item .actions { display: flex; gap: 0.5rem; } .todo-item button { background: none; border: none; cursor: pointer; color: var(--text-color); } .todo-item button:hover { color: var(--primary-color); } @media (max-width: 600px) { #todo-form { grid-template-columns: 1fr; } }</style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Todo List</h1>
      <div class="theme-toggle">
        <button id="theme-btn">üåô</button>
      </div>
    </header>
    <main>
      <form id="todo-form">
        <input type="text" id="todo-input" placeholder="Add a new task" required>
        <select id="category-select">
          <option value="general">General</option>
          <option value="work">Work</option>
          <option value="personal">Personal</option>
        </select>
        <select id="priority-select">
          <option value="low">Low</option>
          <option value="medium">Medium</option>
          <option value="high">High</option>
        </select>
        <button type="submit">Add</button>
      </form>
      <div class="search-container">
        <input type="text" id="search-input" placeholder="Search tasks...">
      </div>
      <ul id="todo-list"></ul>
    </main>
  </div>
  <script>document.addEventListener('DOMContentLoaded', () => { const themeBtn = document.getElementById('theme-btn'); const todoForm = document.getElementById('todo-form'); const todoInput = document.getElementById('todo-input'); const categorySelect = document.getElementById('category-select'); const prioritySelect = document.getElementById('priority-select'); const searchInput = document.getElementById('search-input'); const todoList = document.getElementById('todo-list'); let todos = JSON.parse(localStorage.getItem('todos')) || []; const saveTodos = () => { localStorage.setItem('todos', JSON.stringify(todos)); }; const renderTodos = (filteredTodos = todos) => { todoList.innerHTML = ''; filteredTodos.forEach((todo, index) => { const li = document.createElement('li'); li.className = `todo-item ${todo.completed ? 'completed' : ''}`; li.innerHTML = ` <span>${todo.text} (${todo.category}, ${todo.priority})</span> <div class="actions"> <button onclick="toggleComplete(${index})">${todo.completed ? '‚Üª' : '‚úì'}</button> <button onclick="deleteTodo(${index})">‚úï</button> </div> `; todoList.appendChild(li); }); }; const addTodo = (text, category, priority) => { todos.push({ text, category, priority, completed: false }); saveTodos(); renderTodos(); }; const toggleComplete = (index) => { todos[index].completed = !todos[index].completed; saveTodos(); renderTodos(); }; const deleteTodo = (index) => { todos.splice(index, 1); saveTodos(); renderTodos(); }; const searchTodos = (query) => { const filteredTodos = todos.filter(todo => todo.text.toLowerCase().includes(query.toLowerCase())); renderTodos(filteredTodos); }; todoForm.addEventListener('submit', (e) => { e.preventDefault(); const text = todoInput.value.trim(); const category = categorySelect.value; const priority = prioritySelect.value; if (text) { addTodo(text, category, priority); todoInput.value = ''; } }); searchInput.addEventListener('input', () => { searchTodos(searchInput.value); }); themeBtn.addEventListener('click', () => { document.body.dataset.theme = document.body.dataset.theme === 'dark' ? 'light' : 'dark'; themeBtn.textContent = document.body.dataset.theme === 'dark' ? '‚òÄÔ∏è' : 'üåô'; }); renderTodos(); });</script>
</body>
</html>
