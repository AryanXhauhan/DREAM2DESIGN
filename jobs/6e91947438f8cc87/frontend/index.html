<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TradeMaster Pro</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">TradeMaster Pro</div>
        <div class="balance-box">
            <span>Balance: $10,000</span>
        </div>
    </header>

    <main>
        <div class="price-ticker">
            <div class="ticker-item">BTC/USD: $63,420 <span class="up">+2.4%</span></div>
            <div class="ticker-item">ETH/USD: $3,150 <span class="down">-1.2%</span></div>
        </div>

        <div class="chart-container" id="mainChart">
            <!-- Chart will be loaded here -->
        </div>

        <div class="quick-trade">
            <button class="buy-btn" onclick="executeTrade('buy')">BUY</button>
            <button class="sell-btn" onclick="executeTrade('sell')">SELL</button>
        </div>

        <div class="recent-trades">
            <h3>Recent Trades</h3>
            <div id="tradeList"></div>
        </div>
    </main>

    <script src="app.js"></script>
</body>
</html>
