<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Preview</title>
    <style>body{margin:0;display:flex;justify-content:center;align-items:center;min-height:100vh;background:#f0f2f5;font-family:Arial}.login-container{background:#fff;padding:2rem;border-radius:10px;box-shadow:0 0 20px rgba(0,0,0,.1);width:100%;max-width:400px}.login-form h2{color:#1a73e8;margin-bottom:1.5rem}.form-group{margin-bottom:1rem}.form-group label{display:block;margin-bottom:.5rem;color:#5f6368}.form-group input{width:100%;padding:.8rem;border:1px solid #dadce0;border-radius:5px;font-size:1rem}button{width:100%;padding:1rem;background:#1a73e8;color:#fff;border:0;border-radius:5px;cursor:pointer;font-size:1rem;margin-top:1rem}button:hover{background:#1557b0}.signup-link{text-align:center;margin-top:1.5rem;color:#5f6368}.signup-link a{color:#1a73e8;text-decoration:none}.signup-link a:hover{text-decoration:underline}</style>
</head>
<body>
    <div class="login-container">
        <form class="login-form">
            <h2>Welcome Back</h2>
            <div class="form-group">
                <label>Email</label>
                <input type="email" placeholder="Enter email">
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" placeholder="Enter password">
            </div>
            <button type="submit">Sign In</button>
            <p class="signup-link">Don't have an account? <a href="#">Sign up</a></p>
        </form>
    </div>
</body>
</html>
