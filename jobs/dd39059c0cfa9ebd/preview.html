<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World App</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f5f5f5;
            color: #333;
        }

        .container {
            text-align: center;
            background-color: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 90%;
            width: 500px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
            color: #2c3e50;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 1rem;
        }

        button {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        #change-text {
            background-color: #3498db;
            color: white;
        }

        #change-text:hover {
            background-color: #2980b9;
        }

        #reset-text {
            background-color: #e74c3c;
            color: white;
        }

        #reset-text:hover {
            background-color: #c0392b;
        }

        @media (max-width: 600px) {
            .container {
                padding: 1.5rem;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .controls {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="greeting">Hello World</h1>
        <div class="controls">
            <button id="change-text">Change Text</button>
            <button id="reset-text">Reset</button>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const greeting = document.getElementById('greeting');
            const changeTextBtn = document.getElementById('change-text');
            const resetTextBtn = document.getElementById('reset-text');
            
            const messages = [
                'Hello World',
                'Hola Mundo',
                'Bonjour le Monde',
                'Hallo Welt',
                'Ciao Mondo',
                'こんにちは世界',
                '안녕하세요 세계'
            ];
            
            let currentIndex = 0;
            
            changeTextBtn.addEventListener('click', () => {
                try {
                    currentIndex = (currentIndex + 1) % messages.length;
                    greeting.textContent = messages[currentIndex];
                } catch (error) {
                    console.error('Error changing text:', error);
                    greeting.textContent = 'Error occurred';
                }
            });
            
            resetTextBtn.addEventListener('click', () => {
                try {
                    currentIndex = 0;
                    greeting.textContent = messages[currentIndex];
                } catch (error) {
                    console.error('Error resetting text:', error);
                    greeting.textContent = 'Error occurred';
                }
            });
        });
    </script>
</body>
</html>
