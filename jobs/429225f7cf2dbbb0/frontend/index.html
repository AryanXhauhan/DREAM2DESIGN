<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TravelBuddy - Book Flights, Hotels, Holiday Packages</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="container">
            <div class="logo">
                <i class="fas fa-plane"></i>
                <span>TravelBuddy</span>
            </div>
            <div class="nav-links">
                <a href="#" class="active">Flights</a>
                <a href="#">Hotels</a>
                <a href="#">Holidays</a>
                <a href="#">Login</a>
                <a href="#" class="btn">Sign Up</a>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <div class="hero">
        <div class="container">
            <div class="search-tabs">
                <button class="tab active">Flights</button>
                <button class="tab">Hotels</button>
                <button class="tab">Holidays</button>
            </div>
            
            <!-- Flight Search Form -->
            <form class="search-form active" id="flight-form">
                <div class="input-group">
                    <label>From</label>
                    <input type="text" placeholder="Enter origin city">
                </div>
                <div class="input-group">
                    <label>To</label>
                    <input type="text" placeholder="Enter destination city">
                </div>
                <div class="input-group">
                    <label>Departure</label>
                    <input type="date">
                </div>
                <div class="input-group">
                    <label>Return</label>
                    <input type="date">
                </div>
                <button type="submit" class="btn search-btn">Search Flights</button>
            </form>

            <!-- Hotel Search Form -->
            <form class="search-form" id="hotel-form">
                <div class="input-group">
                    <label>City</label>
                    <input type="text" placeholder="Enter city or hotel name">
                </div>
                <div class="input-group">
                    <label>Check-in</label>
                    <input type="date">
                </div>
                <div class="input-group">
                    <label>Check-out</label>
                    <input type="date">
                </div>
                <div class="input-group">
                    <label>Guests</label>
                    <select>
                        <option>1 Guest</option>
                        <option>2 Guests</option>
                        <option>3 Guests</option>
                    </select>
                </div>
                <button type="submit" class="btn search-btn">Search Hotels</button>
            </form>
        </div>
    </div>

    <!-- Popular Destinations -->
    <section class="destinations">
        <div class="container">
            <h2>Popular Destinations</h2>
            <div class="grid">
                <div class="card">
                    <img src="https://via.placeholder.com/300x200" alt="Goa">
                    <h3>Goa</h3>
                    <p>Starting from ₹8,999</p>
                </div>
                <div class="card">
                    <img src="https://via.placeholder.com/300x200" alt="Dubai">
                    <h3>Dubai</h3>
                    <p>Starting from ₹29,999</p>
                </div>
                <div class="card">
                    <img src="https://via.placeholder.com/300x200" alt="Maldives">
                    <h3>Maldives</h3>
                    <p>Starting from ₹49,999</p>
                </div>
            </div>
        </div>
    </section>

    <script src="app.js"></script>
</body>
</html>
