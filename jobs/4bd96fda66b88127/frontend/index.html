<!DOCTYPE html>
<html>
<head>
    <title>TravelEase - Book Flights & Hotels</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header class="header">
        <nav>
            <div class="logo">TravelEase</div>
            <div class="nav-items">
                <a href="#" class="active">Flights</a>
                <a href="#">Hotels</a>
                <a href="#">Packages</a>
                <a href="#">Sign in</a>
            </div>
        </nav>
        <div class="hero">
            <div class="search-container">
                <div class="tabs">
                    <button class="active">Flights</button>
                    <button>Hotels</button>
                </div>
                <form class="search-form">
                    <div class="form-group">
                        <label>From</label>
                        <input type="text" placeholder="Enter origin city">
                    </div>
                    <div class="form-group">
                        <label>To</label>
                        <input type="text" placeholder="Enter destination city">
                    </div>
                    <div class="form-group">
                        <label>Departure</label>
                        <input type="date">
                    </div>
                    <div class="form-group">
                        <label>Return</label>
                        <input type="date">
                    </div>
                    <div class="form-group">
                        <label>Travellers</label>
                        <select>
                            <option>1 Adult</option>
                            <option>2 Adults</option>
                            <option>3 Adults</option>
                        </select>
                    </div>
                    <button class="search-btn">Search <i class="fas fa-search"></i></button>
                </form>
            </div>
        </div>
    </header>

    <section class="deals">
        <h2>Featured Deals</h2>
        <div class="deal-cards">
            <div class="card">
                <img src="https://images.pexels.com/photos/258154/pexels-photo-258154.jpeg" alt="Beach Vacation">
                <div class="card-content">
                    <h3>Maldives Getaway</h3>
                    <p class="price">₹45,999</p>
                    <p class="details">5 Nights with Flights + Breakfast</p>
                </div>
            </div>
            <div class="card">
                <img src="https://images.pexels.com/photos/338504/pexels-photo-338504.jpeg" alt="Mountain Resort">
                <div class="card-content">
                    <h3>Swiss Alps Adventure</h3>
                    <p class="price">₹89,999</p>
                    <p class="details">7 Nights Luxury Stay</p>
                </div>
            </div>
        </div>
    </section>

    <script src="app.js"></script>
</body>
</html>
