<!DOCTYPE html>
<html>
<head>
<style>
body { margin:0; font-family:Arial }
nav { background:#232f3e; color:white; padding:1rem }
.container { max-width:1200px; margin:0 auto; display:flex; justify-content:space-between }
.products { display:grid; grid-template-columns:repeat(3,1fr); gap:2rem; padding:2rem }
.product-card { border:1px solid #ddd; padding:1rem; text-align:center }
button { background:#ff9900; border:none; padding:0.5rem 1rem; color:white; cursor:pointer }
.cart-counter { background:#ff9900; padding:0.5rem 1rem; border-radius:20px }
</style>
</head>
<body>
<nav><div class="container"><h1>ShopNow</h1><div class="cart-counter">0</div></div></nav>
<div class="container products">
    <div class="product-card">
        <img src="https://via.placeholder.com/200" alt="Product">
        <h3>Wireless Headphones</h3>
        <p>₹1,999</p>
        <button onclick="addToCart()">Add to Cart</button>
    </div>
</div>
<script>
let cartItems=0;
function addToCart(){
    cartItems++;
    document.querySelector('.cart-counter').textContent=cartItems
}
document.querySelector('.cart-counter').addEventListener('click',()=>{
    alert(`Cart Items: ${cartItems}\nTotal: ₹${cartItems*1999}`)
});
</script>
</body>
</html>
