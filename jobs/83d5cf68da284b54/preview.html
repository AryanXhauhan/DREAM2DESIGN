<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Preview</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: #0f1a2f;
            color: #fff;
        }
        nav {
            display: flex;
            justify-content: space-between;
            padding: 1rem 5%;
            background: #16213e;
        }
        .logo {
            font-weight: bold;
            font-size: 1.5rem;
        }
        ul {
            list-style: none;
            display: flex;
            gap: 2rem;
        }
        a {
            color: #fff;
            text-decoration: none;
        }
        .hero {
            text-align: center;
            padding: 4rem 1rem;
            background: linear-gradient(45deg, #1a3650, #0f1a2f);
        }
        .cta-btn {
            background: #00c853;
            border: none;
            padding: 1rem 2rem;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1rem;
        }
        .market-data {
            padding: 2rem 5%;
        }
        .data-table {
            background: #16213e;
            border-radius: 8px;
            padding: 1rem;
            margin: 1rem 0;
            height: 300px;
            overflow-y: auto;
        }
        .table-row {
            display: flex;
            justify-content: space-between;
            padding: 0.5rem 0;
            border-bottom: 1px solid #2a3a5a;
        }
        .change.positive { color: #00c853; }
        .change.negative { color: #ff4444; }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="logo">TradeMaster Pro</div>
            <ul>
                <li><a href="#markets">Markets</a></li>
                <li><a href="#portfolio">Portfolio</a></li>
                <li><a href="#login" class="btn">Login/Signup</a></li>
            </ul>
        </nav>
    </header>
    <section class="hero">
        <h1>Trade Smarter, Earn Faster</h1>
        <p>Real-time trading with advanced market analytics</p>
        <button class="cta-btn">Start Trading Now</button>
    </section>
    <section class="market-data">
        <h2>Live Market Prices</h2>
        <div class="data-table" id="preview-crypto">
            <div class="table-row"><span>BTC/USD</span><span>$42500</span><span class="change positive">+2.4%</span></div>
            <div class="table-row"><span>ETH/USD</span><span>$3200</span><span class="change negative">-1.2%</span></div>
            <div class="table-row"><span>XRP/USD</span><span>$0.85</span><span class="change positive">+0.8%</span></div>
        </div>
        <div class="data-table" id="preview-forex">
            <div class="table-row"><span>EUR/USD</span><span>$1.1250</span><span class="change positive">+0.3%</span></div>
            <div class="table-row"><span>GBP/USD</span><span>$1.3450</span><span class="change negative">-0.5%</span></div>
            <div class="table-row"><span>USD/JPY</span><span>$110.25</span><span class="change positive">+0.2%</span></div>
        </div>
    </section>
    <script>
        document.querySelector('.cta-btn').addEventListener('click', () => {
            alert('Trading interface coming soon!');
        });
    </script>
</body>
</html>
