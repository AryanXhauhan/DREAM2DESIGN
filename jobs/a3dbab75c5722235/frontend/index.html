<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jesi Travels | Book Your Dream Trip</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <nav>
    <div class="logo">Jesi Travels</div>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">Flights</a></li>
      <li><a href="#">Hotels</a></li>
      <li><a href="#">Packages</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>

  <div class="hero">
    <div class="search-container">
      <h1>Your Journey Begins Here</h1>
      <form>
        <input type="text" placeholder="Destination">
        <input type="date" placeholder="Check-in">
        <input type="date" placeholder="Check-out">
        <button type="submit">Search</button>
      </form>
    </div>
  </div>

  <section class="features">
    <div class="feature-card">
      <img src="flight-icon.png" alt="Flights">
      <h3>Best Flights</h3>
      <p>Affordable prices, premium comfort</p>
    </div>
    <div class="feature-card">
      <img src="hotel-icon.png" alt="Hotels">
      <h3>Luxury Stays</h3>
      <p>5000+ premium properties</p>
    </div>
    <div class="feature-card">
      <img src="package-icon.png" alt="Packages">
      <h3>Tour Packages</h3>
      <p>Curated travel experiences</p>
    </div>
  </section>

  <script src="app.js"></script>
</body>
</html>
