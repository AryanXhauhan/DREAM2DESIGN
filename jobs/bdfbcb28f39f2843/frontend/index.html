<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TravelEase - Book Your Trips</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">TravelEase</div>
            <ul>
                <li><a href="#flights">Flights</a></li>
                <li><a href="#hotels">Hotels</a></li>
                <li><a href="#packages">Packages</a></li>
            </ul>
        </nav>
    </header>

    <section class="hero">
        <div class="hero-content">
            <h1>Your Dream Vacation Awaits</h1>
            <div class="search-container">
                <div class="tab">Flights</div>
                <div class="search-form">
                    <input type="text" placeholder="From">
                    <input type="text" placeholder="To">
                    <input type="date" placeholder="Departure">
                    <button class="search-btn">Search Flights</button>
                </div>
            </div>
        </div>
    </section>

    <section class="hotel-section">
        <h2>Featured Hotels</h2>
        <div class="hotel-grid" id="hotelContainer"></div>
    </section>

    <script src="app.js"></script>
</body>
</html>
