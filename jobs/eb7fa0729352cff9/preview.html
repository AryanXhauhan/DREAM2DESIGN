<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        body { margin:0; font-family:Arial,sans-serif; }
        nav { display:flex; justify-content:space-between; padding:20px 50px; background:#fff; box-shadow:0 2px 5px rgba(0,0,0,0.1); }
        .logo { font-size:24px; font-weight:bold; color:#1e90ff; }
        nav ul { display:flex; gap:30px; list-style:none; }
        .hero { background:linear-gradient(rgba(0,0,0,0.5),rgba(0,0,0,0.5)), url('https://via.placeholder.com/1920x600'); background-size:cover; color:white; padding:100px 20px; text-align:center; }
        .search-container { max-width:800px; margin:0 auto; background:rgba(255,255,255,0.9); padding:20px; border-radius:10px; }
        .tabs button { padding:10px 20px; margin:0 5px; border:none; cursor:pointer; }
        .tabs button.active { background:#1e90ff; color:white; }
        form { display:grid; grid-template-columns:repeat(2,1fr); gap:15px; margin-top:20px; }
        input, form button { padding:12px; border:1px solid #ddd; border-radius:5px; }
        form button { background:#1e90ff; color:white; border:none; grid-column:1/-1; }
        .featured { padding:50px 20px; }
        .destinations { display:grid; grid-template-columns:repeat(auto-fit,minmax(200px,1fr)); gap:20px; margin-top:30px; }
        .card { border:1px solid #ddd; border-radius:5px; padding:10px; }
        .card img { width:100%; height:150px; object-fit:cover; }
    </style>
</head>
<body>
    <nav>
        <div class="logo">TravelEase</div>
        <ul>
            <li><a href="#">Flights</a></li>
            <li><a href="#">Hotels</a></li>
            <li><a href="#">Holidays</a></li>
        </ul>
    </nav>

    <div class="hero">
        <h1>Your Journey Begins Here</h1>
        <div class="search-container">
            <div class="tabs">
                <button class="active">Flights</button>
                <button>Hotels</button>
                <button>Holidays</button>
            </div>
            <form id="searchForm">
                <input type="text" placeholder="From City" required>
                <input type="text" placeholder="To City" required>
                <input type="date" placeholder="Departure">
                <input type="date" placeholder="Return">
                <button type="submit">Search</button>
            </form>
        </div>
    </div>

    <div class="featured">
        <h2>Popular Destinations</h2>
        <div class="destinations">
            <div class="card">
                <img src="https://via.placeholder.com/200x150" alt="Goa">
                <h3>Goa</h3>
                <p>From ₹8,999</p>
            </div>
            <div class="card">
                <img src="https://via.placeholder.com/200x150" alt="Dubai">
                <h3>Dubai</h3>
                <p>From ₹29,999</p>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('searchForm').addEventListener('submit', (e) => {
            e.preventDefault();
            alert('Search functionality demo - Redirecting to results page');
            window.location.href = '#';
        });

        document.querySelectorAll('.tabs button').forEach(button => {
            button.addEventListener('click', () => {
                document.querySelector('.tabs button.active').classList.remove('active');
                button.classList.add('active');
            });
        });
    </script>
</body>
</html>
