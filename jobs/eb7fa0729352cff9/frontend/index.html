<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TravelEase - Book Your Trip</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <div class="logo">TravelEase</div>
        <ul>
            <li><a href="#">Flights</a></li>
            <li><a href="#">Hotels</a></li>
            <li><a href="#">Holidays</a></li>
        </ul>
    </nav>

    <div class="hero">
        <h1>Your Journey Begins Here</h1>
        <div class="search-container">
            <div class="tabs">
                <button class="active">Flights</button>
                <button>Hotels</button>
                <button>Holidays</button>
            </div>
            <form id="searchForm">
                <input type="text" placeholder="From City" required>
                <input type="text" placeholder="To City" required>
                <input type="date" placeholder="Departure">
                <input type="date" placeholder="Return">
                <button type="submit">Search</button>
            </form>
        </div>
    </div>

    <div class="featured">
        <h2>Popular Destinations</h2>
        <div class="destinations">
            <div class="card">
                <img src="https://via.placeholder.com/200x150" alt="Goa">
                <h3>Goa</h3>
                <p>From ₹8,999</p>
            </div>
            <div class="card">
                <img src="https://via.placeholder.com/200x150" alt="Dubai">
                <h3>Dubai</h3>
                <p>From ₹29,999</p>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
